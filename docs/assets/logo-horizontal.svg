<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="80" rx="10" fill="url(#bgGradient)"/>
  
  <!-- Icon Group -->
  <g transform="translate(20, 20)">
    <!-- Chart bars -->
    <rect x="0" y="25" width="8" height="15" fill="#60a5fa" rx="2"/>
    <rect x="12" y="20" width="8" height="20" fill="#60a5fa" rx="2"/>
    <rect x="24" y="15" width="8" height="25" fill="#60a5fa" rx="2"/>
    <rect x="36" y="10" width="8" height="30" fill="#ffffff" rx="2"/>
    
    <!-- Trend line -->
    <path d="M 0 30 L 12 25 L 24 20 L 36 15 L 44 12" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Invoice icon overlay -->
    <rect x="50" y="5" width="25" height="32" fill="#ffffff" rx="3" opacity="0.95"/>
    <line x1="55" y1="12" x2="70" y2="12" stroke="#1e40af" stroke-width="2"/>
    <line x1="55" y1="18" x2="70" y2="18" stroke="#1e40af" stroke-width="1.5"/>
    <line x1="55" y1="24" x2="65" y2="24" stroke="#1e40af" stroke-width="1.5"/>
    <line x1="55" y1="30" x2="70" y2="30" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="68" cy="33" r="4" fill="#10b981"/>
  </g>
  
  <!-- Brand Name -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" letter-spacing="0.5px">
    Undash-cop
  </text>
  
  <!-- Tagline -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" letter-spacing="0.3px">
    Metrics Billing Platform
  </text>
</svg>
